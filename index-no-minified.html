<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon page -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Style sheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="card">
        <a href="#" class="block">
            <img 
                src="./assets/images/image-equilibrium.jpg" 
                alt="Cube" 
                class="card__img"
            >
        </a>

        <a href="#">
            <h1 class="card__tittle white-clr hover-state">Equilibrium #3429</h1>

        </a>

        <p class="card__description gray-clr">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__stats">
            <p class="card__stats__value cyan-clr align-items mg"><img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
            <p class="card__stats__time-left gray-clr align-items mg"><img src="./assets/images/icon-clock.svg" alt="Clock icon">3 days left</p>
        </div>

        <hr class="divider">

        <div class="card__author">
            <img 
                src="./assets/images/image-avatar.png" 
                alt="Author's picture" 
                class="card__author-img"
            >

            <p class="card__author-text gray-clr mg">
                Creation of <a href="#" class="card__author-name white-clr hover-state">Jules Wyvern</a>
            </p>
        </div>
    </main>

    <footer class="attribution gray-clr">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">Fernando PÃ©rez</a>.
    </footer>
</body>
</html>
